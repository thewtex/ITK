name: Apply clang-format to PR

on:
  pull_request_target:
    types: [labeled]

jobs:
  clang-format:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
    - uses: actions/checkout@v3
      with:
         fetch-depth: 0
    - uses: InsightSoftwareConsortium/ITKApplyClangFormatAction@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
